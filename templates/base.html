{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <title>DISHA</title>
</head>

<body>

    <div class="left">
        <div class="left-bottom">
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}"><img src="{% static 'images/Dashboard.png'%}" alt="logout" class="profile"
                    style="border-radius:10px;"></a>
            <a href="{% url 'profile' %}"><img src="{% static 'images/Profile.png'%}" alt="profile" class="profile"></a>
            <a href="{% url 'logout' %}"><img src="{% static 'images/Logout.png'%}" alt="logout" class="logout"></a>
            {% else %}
            <a href="{% url 'register_student' %}"><img src="{% static 'images/Dashboard.png'%}" alt="logout"
                    class="profile" style="border-radius:10px;"></a>
            <a href="{% url 'login' %}"><img src="{% static 'images/Profile.png'%}" alt="logout" class="logout"></a>
            <a href="{% url 'register_university' %}"><img src="{% static 'images/Logout.png'%}" alt="logout"
                    class="logout"></a>
            {% endif %}
        </div>
    </div>

    <div class="django-content">
        {% block content %}
        {% endblock content %}
    </div>

</body>

</html>
