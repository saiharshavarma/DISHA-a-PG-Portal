{% extends "base.html" %}
{% load static %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
<link rel="stylesheet" href="{% static 'css/profile.css' %}" />

<div class="student-profile py-4">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent text-center">
              <h3 style="margin-bottom: 0% !important;">{{ university.university_name }}
              </h3>
              <small style="color: grey;">{{ university.user.username }}</small>
            </div>
            <div class="card-body">
              <p class="mb-0"><strong class="pr-1">university ID:</strong>{{ university.user.id }}</p>
              <p class="mb-0"></p>
              <p class="mb-0"></p>
              <p class="mb-0"></p>
              <p class="mb-0"></p>
            </div>
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0"><i class="far fa-clone pr-1"></i>University Details</h3>
            </div>
            <div class="card-body pt-0">
              <table class="table table-bordered">
                <tr>
                  <th width="30%">Phone</th>
                  <td width="2%">:</td>
                  <td><input type="text" name="phone" value="{{ university.phone }}"></td>
                </tr>
                <tr>
                  <th width="30%">Email</th>
                  <td width="2%">:</td>
                  <td><input type="text" name="email" value="{{ university.user.email }}"></td>
                </tr>
                <tr>
                  <th width="30%">Deadline</th>
                  <td width="2%">:</td>
                  <td><input type="date" name="deadline" value="{{ university.deadline|date:'Y-m-d' }}"></td>
                </tr>
                <tr>
                  <th width="30%">Address</th>
                  <td width="2%">:</td>
                  <td><textarea style="width:100%;" name="address">{{ university.address }}</textarea></td>
                </tr>
                <tr>
                  <th width="30%">URL</th>
                  <td width="2%">:</td>
                  <td><input type="text" name="url" value="{{ university.url }}"></td>
                </tr>
              </table>
              <button>Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
